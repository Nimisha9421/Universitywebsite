<body>

<h2 class="w3-center"> Slideshow</h2>

<div class="w3-content w3-display-container">
  <img class="mySlides" src="google.png" style="width:80%">
  <img class="mySlides" src="jp.png" style="width:80%">
  <img class="mySlides" src="oracle.png" style="width:80%">
  <img class="mySlides" src="https://img.etimg.com/thumb/msid-76695421,width-1200,height-900,imgsize-228666,overlay-ettech/photo.jpg" style="width:80%">

  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>
